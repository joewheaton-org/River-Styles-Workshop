---
layout: default
---

<header>
  {% include nav.html %}
  <div class="text-center callout large">
  	  <h4 class="subheader">{{ site.title }}</h4>  	
	  <h1>{{ page.title }}</h1>
	  {% if page.subtitle %}
	    <h3 class="post-subtitle subheader">{{ page.subtitle }}</h3>  	
	  {% endif %}
  </div>
</header>

<div id="inner" class="row">
  <div class="large-12 columns">

	<section>
	  {{ content }}
	</section>


	</div>
</div>
